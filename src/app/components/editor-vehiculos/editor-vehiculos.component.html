<main>
    <div id="formulario-creacion" class="mat-autocomplete-panel">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="vehiculo.nombre">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Descripción</mat-label>
                <textarea matInput rows="10" [(ngModel)]="vehiculo.descripcion"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Imagen</mat-label>
                <input matInput [(ngModel)]="vehiculo.imagen">
            </mat-form-field>
        </div>
        <div class="error" *ngIf="mensajeError">{{mensajeError}}</div>
        <div id="contenedor-boton">
            <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
            &nbsp;
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
            &nbsp;
            <button mat-raised-button color="primary" (click)="solicitarConfirmacionEliminado()">Eliminar</button>
        </div>
    </div>
</main>

<div id="ventana-confirmacion" *ngIf="ventanaConfirmacionVisible">
    <div id="mensaje">¿Desea eliminar el vehículo?</div>
    <div id="botones">
        <button mat-raised-button color="primary" (click)="eliminar()" >Confirmar</button>
        <button mat-raised-button color="accent" (click)="ocultarVentana()">Cancelar</button>
    </div>
</div>
